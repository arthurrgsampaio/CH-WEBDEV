<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/register.css">
  <link rel="shortcut icon" href="../assets/icon/fe.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
  <script src="../scripts/register.js" defer></script>  
  <title>Registro</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="top-header">
        <div id="left">
          <img src="../assets/images/fia.png" alt="Logo da FIA" id="fia">
          <p>|</p>
          <nav>
            <a href="./noticias.html">NOTÍCIAS</a>
            <a href="./loja.html">LOJA</a>
            <a href="./videos.html">VÍDEOS</a>
          </nav>
        </div>
    
        <div class="center">
          <a href="../index.html"><img src="../assets/images/formula-e-logo.png" alt="Logo da Formula e" id="formulae"></a>
        </div>
    
        <div class="right">
          <i class="bi bi-person"></i>
          <nav>
            <a href="./login.html">LOGIN</a>
            <p>|</p>
            <a href="#">REGISTRO</a>
          </nav>
        </div>
      </div>
    
      <div class="bottom-header">
        <div>
          <nav>
            <a href="./garagem.html">GARAGEM</a>
          </nav>
        </div>
        <div id="searchInput">
          <i class="bi bi-search"></i>
          <input type="text" placeholder="BUSCAR">
        </div>
      </div>
    </header>

    <main>
      <div id="mainContainer">
        <h2>Registre-se</h2>
        <form>
          <label for="nome">Nome:</label>
          <input type="text" id="nome">

          <label for="sobrenome">Sobrenome:</label>
          <input type="text" id="sobrenome">

          <label for="email">Email:</label>
          <input type="email" id="email">
          
          <label for="senha">Senha:</label>
          <input type="password" id="senha">
          
          <button id="registerBtn">Registrar</button>
        </form>
      </div>
    </main>

    <footer>
      <p>Todos os direitos reservados a Asphalt Aces - 2024 &copy;</p>
    </footer>
  </div>
</body>
</html>
